<! DOCTYPE html>  
<html lang="en" >  
    <head>  
        <meta charset="UTF-8">  
        <title> GUVI Registration</title> 
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" href="css/registration.css"> 
        <link rel="stylesheet" type="text/css" href="css/common.css"> 
    </head>  
    <body>  
        <h1 class="text-center"> Registration</h1>  
        <div class="container">  
            <div class="row">  
                <div class="col-md-8 offset-md-2">  
                    <div class="login-form">  
                        <form name="registrationform" id="registrationform" method="POST" action="" > 
                            <div class="form-group">  
                                <label for="email_address">Enter Email address <span class="mandatory_field">*</span></label>  
                                <input type="email" class="form-control" id="email_address" name="email_address" aria-describedby="emailHelp" placeholder="Email Address">                      
                            </div>  
                            <div class="form-group">  
                                <label for="password"> Enter Password <span class="mandatory_field">*</span></label>  
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">  
                            </div>   
                            <div class="form-group">  
                                <label for="confirm_password">Enter Confirm Password <span class="mandatory_field">*</span></label>  
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password"  placeholder="Confirm Password">                      
                            </div>  
                            <button type="submit" class="btn btn-primary"> Register </button>  
                        </form>  
                        <div class="signup-link">
                            Do you already have an account? <a href="login.html">Sign In</a>
                        </div> 
                    </div>  
                </div>  
            </div>  
        </div>  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"> </script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"> </script>  
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"> </script>  
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script src="js/validation.js"></script>  
    </body>  
</html>
