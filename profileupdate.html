<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Profile Page</title>
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
		<link rel="stylesheet" type="text/css" href="css/common.css"> 
	</head>
	<body>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<div class="container bootstrap snippets bootdey">
			<div class="row">
				<div w3-include-html="sidebar.html"></div>
				
				<div class="profile-info col-md-9">
					<div class="panel">
						<div class="panel-body bio-graph-info">
							<h1>Profile</h1>
							<form name="profileupdateform" id="profileupdateform" method="POST" action="">
								<div class="form-group col-4">  
	                                <label for="first_name">First Name </label>  
	                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">                      
	                            </div> 
	                            <div class="form-group col-4">  
	                                <label for="last_name">Last Name </label>  
	                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">                      
	                            </div> 
								<div class="form-group col-4">  
	                                <label for="email_address">Email address <span class="mandatory_field">*</span></label>  
	                                <input type="email" class="form-control" id="email_address" name="email_address" placeholder="Email Address">                      
	                            </div> 
	                            <div class="form-group col-4">  
	                                <label for="email_address">Mobile Number</label>  
	                                <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile Number">                      
	                            </div>  
	                            <div class="form-group col-4">  
	                                <label for="dob">DOB</label>  
	                                <input type="text" id="dob" class="form-control dob" name="dob" placeholder="DOB" >
	                            </div>  
	                            <div class="form-group col-4">  
	                                <label for="age">Age </label>  
	                                <input type="text" class="form-control" id="age" name="age" placeholder="Age">
	                            </div>  

	                            <div class="form-group col-4">  
	                                <label for="password"> Old Password </label>  
	                                <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password">  
	                            </div> 
	                            <div class="form-group col-4">  
	                                <label for="password"> New Password </label>  
	                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password">  
	                            </div> 
	                            <div class="form-group col-4">  
	                                <label for="password"> Confirm New Password </label>  
	                                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password">  
	                            </div> 
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/profile.js"></script>
	</body>
</html>
