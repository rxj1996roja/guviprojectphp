<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Profile Page</title>
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
	</head>
	<body>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<div class="container bootstrap snippets bootdey">
			<div class="row">
				<div w3-include-html="sidebar.html"></div>
				
				<div class="profile-info col-md-9">
					<div class="panel">
						<div class="panel-body bio-graph-info">
							<h1>Profile</h1>
							<div class="row">
								<div class="bio-row">
									<p><span>First Name </span>: <span id="first_name"></span></p>
								</div>
								<div class="bio-row">
									<p><span>Last Name </span>: <span id="last_name"></span></p>
								</div>
								<div class="bio-row">
									<p><span>Email Address </span>: <span id="email_address"></span></p>
								</div>
								<div class="bio-row">
									<p><span>Mobile Number </span>: <span id="mobile_no"></span></p>
								</div>
								<div class="bio-row">
									<p><span>DOB</span>: <span id="dob"></span></p>
								</div>
								<div class="bio-row">
									<p><span>Age </span>: <span id="age"></span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/profile.js"></script>
	</body>
</html>
